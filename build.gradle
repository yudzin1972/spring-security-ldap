plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'com.unboundid', name: 'unboundid-ldapsdk', version: '6.0.6'
	implementation group: 'org.springframework.ldap', name: 'spring-ldap-core', version: '2.4.1'
	implementation group: 'org.springframework.security', name: 'spring-security-ldap', version: '5.7.5'

}

tasks.named('test') {
	useJUnitPlatform()
}
